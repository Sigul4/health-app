<mat-form-field [class.error]="isError && !disabled" appearance="outline">
  <input
    matInput
    #input="ngModel"
    [type]="'text'"
    [(ngModel)]="value"
    (ngModelChange)="onChange($event)"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let option of findOptions" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
  <mat-icon *ngIf="disabled" matSuffix svgIcon="lock"></mat-icon>
</mat-form-field>
