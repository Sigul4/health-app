<mat-form-field
  [class.error]="isError && !disabled"
  [class.prefix]="isPrefix"
  appearance="fill"
  appearance="outline"
>
  <mat-select [(ngModel)]="selected" name="value" [disabled]="disabled">
    <mat-option *ngFor="let value of values" [value]="value.id">
      <span>{{ value.name }}</span>
    </mat-option>
  </mat-select>
</mat-form-field>
